<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="bg-white">
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button class="cookie-img" onclick="handleClick(event)">
          <img
            src="img/fortune-cookie.png"
            alt="Biscoito da sorte, amarelo, com uma mensagem dentro"
          />
        </button>
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p class="showUp">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img src="img-cookie.svg" alt="biscoito da sorte aberto" />
        <button id="btn-back">abrir outro biscoito</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
